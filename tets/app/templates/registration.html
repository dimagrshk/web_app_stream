<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lagrange stream| Registration</title>
    <script src="../static/registration.js" type="text/javascript"></script>
    <link href="../static/registration.css" rel="stylesheet" type="text/css">
</head>
<body>
<center>
<div id="header">Lagrange</div>
<h1>Registration</h1>
<form method="POST" action="{{ url_for('enter') }}">
<fieldset>
    <table>
        <tr>
            <td>login</td>
            <td><input id="login" name="login"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input id="password" type="password" name="password"></td>
        </tr>
        <tr>
            <td>confirm password</td>
            <td><input id="confirmPassword" type="password"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input id="email" type="email" name="email"></td>
        </tr>
    </table>
    <input type="submit" id="enter" value="ENTER">
</fieldset>
</form>
</center>
</body>
</html>
